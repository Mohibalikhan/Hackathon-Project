<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet"href="./styles.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Builder by Mohib Ali Khan</h1>
        <form id="resume-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" rows="6" required></textarea>
            
            <label for="skills">Skills (comma-separated)</label>
            <input type="text" id="skills" name="skills" required>

            <button type="submit" class="submit-btn">Generate Resume</button>
        </form>

        <div class="resume-output" id="resume-output">
            <!-- Generated Resume Will Appear Here -->
        </div>
    </div>
    <script src="index.js"></script>
    </body>
    </html>
